<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS/Socket.IO chat</title>

    <link rel="stylesheet" href="/style/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/style/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/style/grid.css">
    <link rel="stylesheet" type="text/css" href="/style/main.css">

    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <input type="text" id="m" autocomplete="off"/>
    <button>Send</button>
</form>
<div class="smile-box">
    <i class="em em---1"></i>
    <i class="em em--1"></i>
    <hr>

    <i class="em em-angry"></i>
    <i class="em em-anguished"></i>
    <i class="em em-astonished"></i>
    <i class="em em-blush"></i>
    <hr>

    <i class="em em-art"></i>
    <i class="em em-basketball"></i>
    <i class="em em-bike"></i>
    <i class="em em-bikini"></i>
    <i class="em em-boat"></i>
    <i class="em em-books"></i>
    <hr>

    <i class="em em-birthday"></i>
    <i class="em em-bouquet"></i>
    <i class="em em-beers"></i>

</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script>
    var socket = io();
</script>
</body>
</html>
